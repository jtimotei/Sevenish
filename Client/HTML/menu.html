<!DOCTYPE html>
<html>
<head>
	<title>Sevenish</title>

	<link rel="stylesheet" type="text/css" href="../CSS/menu.css">
	<script>
		var check = function() {
			var ajax = new XMLHttpRequest();
			ajax.open('GET','/check',false);
			ajax.send(null);
			if(ajax.status == 401) {
				window.location.pathname = "/HTML/signIn.html";
			}
		}
		check();
	</script>
</head>

	</div>
	<div class="screen"></div>

</div>

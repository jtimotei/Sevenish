<!DOCTYPE html>
<html>
<head>
	<title>Sevenish</title>
	<script type="text/javascript" src="../JavaScript/jquery.js"></script>
	<link rel="icon" href="../Resources/Icons/favicon.ico" type="image/x-icon" />
	<script>
		var check = function() {
			var ajax = new XMLHttpRequest();
			ajax.open('GET','/check',false);
			ajax.send(null);
			if(ajax.status == 401) {
				window.location.pathname = "/HTML/signIn.html";
			}
		}
		check();
	</script>
</head>
<body>
<button data-gamemode=0>1v1 mode</button>
<button data-gamemode=1>2v2 mode</button>
<script type="text/javascript" src="../JavaScript/menu.js"></script>
</body>
</html>

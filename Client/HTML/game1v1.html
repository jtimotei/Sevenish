<!DOCTYPE html>
<html>

	<script type="text/javascript" src="../JavaScript/jquery.js"></script>
	<link rel="icon" href="../Resources/Icons/favicon.ico" type="image/x-icon" />

	<script>
		var check = function() {
			var ajax = new XMLHttpRequest();
			ajax.open('GET','/check',false);
			ajax.send(null);
			if(ajax.status == 401) {
				window.location.pathname = "/HTML/signIn.html";
			}
		}
		check();
	</script>
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Acme|Caveat+Brush|Anton|Righteous" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../CSS/game.css">
	<link rel="stylesheet" type="text/css" href="../CSS/messages.css">
</head>
